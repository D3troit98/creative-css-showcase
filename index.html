<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Creative CSS Showcase</title>
</head>
<body>
    <header>
        <h1>Creative CSS Showcase</h1>
    </header>
    <main>
        <section class="interactive-section">
            <h2>Interactive UI Elements</h2>
            <button class="btn-transform">Transform Me</button>
            <input type="range" class="slider-translate" value="0">
            <label class="toggle-label">
                <input type="checkbox" class="toggle-scale">
                <span class="toggle-slider"></span>
            </label>
        </section>
        <section class="pseudo-elements-section">
            <h2>Pseudo-Elements Magic</h2>
            <div class="arrow-box">
                Hover me!
            </div>
        </section>
        <section class="3d-transforms-section">
            <h2>3D Transformations</h2>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        Front
                    </div>
                    <div class="flip-card-back">
                        Back
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Creative Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
